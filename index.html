<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Signup</title>
    </head>
    <body>
        <main>
            <form class="" action="index.html" method="post">
                <div class="container">
                    <h1>Signup</h1>
                    <hr>

                    <div class="container">
                        <label><b>Email Address</b></label>
                        <input type="text" name="email" placeholder="example@email.com" required>
                        <br>

                        <label><b>Password</b></label>
                        <input type="password" name="password" required>
                        <br>

                        <label><b>GitHub Username</b></label>
                        <input type="text" name="githubUsername" required>
                    </div>

                    <div class="container">
                        <input type="radio" id="enterprise" name="accountType" value="enterprise">
                        <label for="enterprise">Enterprise</label>

                        <input type="radio" id="pro" name="accountType" value="pro">
                        <label for="pro">Pro</label>

                        <input type="radio" id="free" name="accountType" value="free">
                        <label for="free">Free</label>
                    </div>


                    <div class="container">
                        <input type="checkbox" id="rememberMe" name="rememberMe" value="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
